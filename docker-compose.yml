services:
  alfath-franken:
    container_name: alfath-franken
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8002:80'
    volumes:
      # Mount hanya folder storage & cache untuk development
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    networks:
      - default
      - mysql-stack_mysql_network

networks:
  default: null
  mysql-stack_mysql_network:
    external: true
